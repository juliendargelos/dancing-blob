<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dancing Blob</title>

    <link rel="stylesheet" href="stylesheets/application.css">
  </head>
  <body>
    <div class="loader">
      <svg class="loader__spinner" width="64px" height="64px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
        <circle cx="50" cy="50" r="40" stroke="none" fill="none" stroke-width="10" stroke-linecap="round"></circle>
        <circle cx="50" cy="50" r="40" stroke="#fff" fill="none" stroke-width="6" stroke-linecap="round">
          <animate attributeName="stroke-dashoffset" dur="1.5s" repeatCount="indefinite" from="0" to="502"></animate>
          <animate attributeName="stroke-dasharray" dur="1.5s" repeatCount="indefinite" values="150.6 100.4;1 250;150.6 100.4"></animate>
        </circle>
      </svg>
    </div>

    <p class="explanations">
      Click on "Play default song" or "Choose a song" to get started
    </p>

    <div class="hideable">
      <div class="input">Choose a song</div>
      <div class="default">Play default song</div>
    </div>
    <div class="hideable">
      <ul class="options">
        <li class="options__item">
          <label class="options__label" for="resolution">Resolution</label>
          <input class="options__input" type="range" name="application.resolution" id="resolution" min="3" max="300" step="1" data-type="number">
        </li>

        <li class="options__item">
          <label class="options__label" for="depth">Depth</label>
          <input class="options__input" type="range" name="application.depth" id="depth" min="0" max="100" step="1" data-type="number">
        </li>

        <li class="options__item">
          <label class="options__label" for="spread">Spread</label>
          <input class="options__input" type="range" name="application.spread" id="spread" min="0" max="100" step="1" data-type="number">
        </li>

        <li class="options__item">
          <label class="options__label" for="amount">Width</label>
          <input class="options__input" type="range" name="application.amount" id="amount" min="1" max="200" step="1" data-type="number">
        </li>

        <li class="options__item">
          <label class="options__label" for="spacing">Spacing</label>
          <input class="options__input" type="range" name="application.spacing" id="spacing" min="0.5" max="100" step="0.5" data-type="number">
        </li>

        <li class="options__item">
          <label class="options__label" for="weight">Weight</label>
          <input class="options__input" type="range" name="application.weight" id="weight" min="0.1" max="10" step="0.001" data-type="number">
        </li>

        <li class="options__item">
          <label class="options__label" for="persistence">Persistence</label>
          <input class="options__input" type="range" name="application.persistence" id="persistence" min="50" max="95" step="1" data-type="number">
        </li>

        <li class="options__item">
          <label class="options__label" for="easing">Easing</label>
          <input class="options__input" type="range" name="application.easing" id="easing" min="0" max="99" step="0.1" data-type="number">
        </li>

        <li class="options__item">
          <label class="options__label" for="fps">FPS</label>
          <input class="options__input" type="range" name="application.fps" id="fps" min="1" max="120" step="1" data-type="number">
        </li>

        <li class="options__item">
          <label class="options__label" for="auto">Auto change</label>
          <input class="options__input" type="checkbox" name="application.auto" id="auto" data-type="boolean">
        </li>
      </ul>
    </div>
    <canvas></canvas>

    <script src="javascripts/sound_api.js"></script>
    <script src="javascripts/simplex-noise.js"></script>
    <script src="javascripts/application.js"></script>

    <script>application.init()</script>
  </body>
</html>
